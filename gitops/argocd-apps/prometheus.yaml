apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 58.0.0
      helm:
        valueFiles:
          - $values/gitops/helm-charts/prometheus/values.yaml
          - $values/gitops/helm-charts/prometheus/grafana-values.yaml
          - $values/gitops/helm-charts/prometheus/alertmanager-config.yaml
    
    - repoURL: https://github.com/1Shubham7/Banking-application.git
      targetRevision: main
      ref: values
    
    - repoURL: https://github.com/1Shubham7/Banking-application.git
      targetRevision: main
      path: gitops/helm-charts/prometheus/rules
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
