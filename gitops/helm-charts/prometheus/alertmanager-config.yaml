alertmanager:
  config:
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical'
        - match:
            severity: warning
          receiver: 'warning'
    
    receivers:
      - name: 'default'
        # Add your notification configs here later (email, slack, etc)
        
      - name: 'critical'
        # Critical alerts configuration
        
      - name: 'warning'
        # Warning alerts configuration
